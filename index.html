<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Trader</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
    
    

    <div class="tables">
    <h1>Welcome to the Global Market!</h1>

    <div id="marketAlerts">
    </div>

    <table class="myTable">
        <caption>Goods on market: </caption>
        <tr class="tableHead">
            <th>Item name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Buy: </th>
        </tr>
        <tr>
            <td>Oil</td>
            <td id="oilMarket">50</td>
            <td id="oilPrice">600$</td>
            <td><input type="number" id="buyoil" value="0"></td>
        </tr>
        <tr>
            <td>Coal</td>
            <td id="coalMarket">1000</td>
            <td id="coalPrice">30$</td>
            <td><input type="number" id="buycoal" value="0"></td>
        </tr>
        <tr>
            <td>Metals</td>
            <td id="metalsMarket">400</td>
            <td id="metalsPrice">50$</td>
            <td><input type="number" id="buymetals" value="0"></td>
        </tr>
        <tr class="buttonArea">
            <td colspan="4">
                <button onclick='tradeStuff(1)' class="button">Buy</button>
            </td>
        </tr>
    </table>

    <table class="myTable">
        <caption>Goods in my storage: </caption>
        <tr class="tableHead">
            <th>Item name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sell: </th>
        </tr>
        <tr>
            <td>Oil</td>
            <td id="oilStorage"></td>
            <td id="oiPrice"></td>
            <td><input type="number" id="selloil" value="0"></td>
        </tr>
        <tr>
            <td>Coal</td>
            <td id="coalStorage"></td>
            <td id="coaPrice"></td>
            <td><input type="number" id="sellcoal" value="0"></td>
        </tr>
        <tr>
            <td>Metals</td>
            <td id="metalsStorage"></td>
            <td id="metalPrice"></td>
            <td><input type="number" id="sellmetals" value="0"></td>
        </tr>
        <tr class="buttonArea">
            <td colspan="4" >
                <button onclick='tradeStuff(-1)' class="button">Sell</button>            
            </td>
        </tr>

    </table>
   
    <div class="myCash">Your money reserves:
        <div id="cash"></div>
        <br>
        <button onclick='nextTurn()' class="turnButton">Finish for today</button>
    </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
