<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TraderTradeWeb</title>
</head>
<body>
    <h1>Welcome trader</h1>
    <p>Available cash:</p>
    <div id="cash"></div>
    <br>
    <button onclick='nextTurn()'>Next turn</button>
    <br>
    <br>
    <table border="2px solid black">
        <thead>Items on market: </thead>
        <tr>
            <td>Item name</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Buy: </td>
        </tr>
        <tr>
            <td>Slaves</td>
            <td id="slavesMarket">50</td>
            <td id="slavesPrice">600$</td>
            <td><input type="number" id="buySlaves" value="0"></td>
        </tr>
        <tr>
            <td>Cotton</td>
            <td id="cottonMarket">1000</td>
            <td id="cottonPrice">30$</td>
            <td><input type="number" id="buyCotton" value="0"></td>
        </tr>
        <tr>
            <td>Guns</td>
            <td id="gunsMarket">400</td>
            <td id="gunsPrice">50$</td>
            <td><input type="number" id="buyGuns" value="0"></td>
        </tr>

    </table>
    <button onclick='tradeStuff(1)'>Buy stuff</button>
    <br>
    <br>
    <table border="2px solid black">
        <thead>Items in your storage: </thead>
        <tr>
            <td>Item name</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Sell: </td>
        </tr>
        <tr>
            <td>Slaves</td>
            <td id="slavesStorage"></td>
            <td id="slavePrice"></td>
            <td><input type="number" id="sellSlaves" value="0"></td>
        </tr>
        <tr>
            <td>Cotton</td>
            <td id="cottonStorage"></td>
            <td id="cottoPrice"></td>
            <td><input type="number" id="sellCotton" value="0"></td>
        </tr>
        <tr>
            <td>Guns</td>
            <td id="gunsStorage"></td>
            <td id="gunPrice"></td>
            <td><input type="number" id="sellGuns" value="0"></td>
        </tr>

    </table>
    <button onclick='tradeStuff(-1)'>Sell stuff</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
